<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pokédex</title>
<link rel="stylesheet" href="styles/master.css">
<link href="https://fonts.googleapis.com/css?family=VT323"
	rel="stylesheet">
</head>

<body>
	<div id="wrap">
		<div id="regbar">
			<div id="navthing">
				<h2 id="loginRegistro">
					<a href="#" id="loginform">Login</a> | <a id="registerform"
						href="#">Registro</a>
				</h2>
				<input id="txtBusqueda" type="text" placeholder="busqueda...  ej: pikachu" list="lista" onkeypress="return llenarPokemon(event)">
				<datalist id="lista"></datalist>
				<h2 id="usuarioLogueado"></h2>
				<div class="login" id="login">
					<div class="arrow-up"></div>
					<div class="formholder">
						<div class="randompad">
							<fieldset>
							<form id="formLogin">
								<h2 id="errorLogin"></h2>
								<label>Email</label>
								<input id="txtEmailLogin" type="email" placeholder="example@example.com" 
								maxlength="60" required/>
								<label>Password</label>
								<input id="txtPasswordLogin" type="password" maxlength="40" required />
								<input id="btnLogin" type="submit" value="Login" />
							</form>
							</fieldset>
						</div>
					</div>
				</div>
				<div class="login" id="register">
					<div class="arrow-up arrow-up-right"></div>
					<div class="formholder">
						<div class="randompad">
							<fieldset>
							<form id="formRegistro">
							<h2 id="errorRegistro"></h2>
								<label>Nombre</label> 
								<input id="txtNombre" type="text" maxlength="40" required />
									<label>Email</label> 
									<input id="txtEmailRegistro" type="email" placeholder="example@example.com" 
									maxlength="60" required />
									<label>Password</label>
								<input id="txtPasswordRegistro" type="password" maxlength="40" required/>
								<input id="btnRegistro" type="submit" value="Registrarme" />
							</form>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="contenedor">
		<div id="inicio">
			<h2>Realiza una búsqueda por nombre</h2>
		</div>
		<div id="layout-izquierda">
			<div class="contenedor-imagen">
				<img id="image" alt="Pokémon"
					src="imagenes/cargando.gif">
				<fieldset class="tipo habitat">
					<legend>Hábitat</legend>
					<h2 id="habitat"></h2>
				</fieldset>
			</div>
			<div id="derecha">
				<div id="contenedor-nombre" class="sombraGrande">
					<div class="titulo">
						<span class="icono"><img src="imagenes/pokeball-icon.png"></span>
						<h2 id="id-pokemon"></h2>
					</div>
					<h2 id="name"></h2>
				</div>
				<div class="tipo">
					<h2 id="tipo1"></h2>
				</div>
				<div id="divTipo2" class="tipo blue">
					<h2 id="tipo2"></h2>
				</div>
				<div class="sombraGrande detalles">
					<h2 id="altura"></h2>
					<br>
					<h2 id="peso"></h2>
				</div>

			</div>
			<div class="sombraGrande abajo descripcion">
				<div class="borderojo">
					<h2 id="descripcion"></h2>
				</div>
			</div>
		</div>
		<div id="layout-derecha">
			<input id="btnHabilidades" type="button" value="Habilidades"
				class="btn"> <input id="btnEvoluciones" type="button"
				value="Evoluciones" class="btn">
			<div id="divHabilidades">
				<fieldset id="fieldHabilidades">
					<legend>Habilidades</legend>
					<div id="habilidades"></div>
				</fieldset>
				<fieldset id="fieldMovimientos">
					<legend>Movimientos</legend>
					<div id="movimientos"></div>
				</fieldset>
			</div>
			<div id="divEvoluciones">
				
			</div>

		</div>
		</div>
		<script
			src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="scripts/inicio.js"></script>
		<script src="scripts/pokemon.js"></script>
		<script src="scripts/principal.js"></script>
</body>
</html>
