<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pok√©dex</title>
      <link rel="stylesheet" href="styles/master.css">
      <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
  <div id="wrap">
  <div id="regbar">
    <div id="navthing">
      <h2><a href="#" id="loginform">Login</a> | <a id="registerform" href="#">Registro</a></h2>
      <input type="text" placeholder="busqueda...  ej: pikachu" >
    <div class="login" id="login">
      <div class="arrow-up"></div>
      <div class="formholder">
        <div class="randompad">
           <fieldset>
             <label >Email</label>
             <input type="email" placeholder="example@example.com" />
             <label >Password</label>
             <input type="password" />
             <input type="submit" value="Login" />

           </fieldset>
        </div>
      </div>
    </div>
    <div class="login" id="register">
      <div class="arrow-up arrow-up-right"></div>
      <div class="formholder">
        <div class="randompad">
           <fieldset>
           	 <label >Nombre</label>
             <input type="text" placeholder="" maxlength="20" />
             <label >Email</label>
             <input type="email" placeholder="example@example.com" />
             <label >Password</label>
             <input type="password" />
             <input type="submit" value="Register" />

           </fieldset>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>

<div id="contenedor">
	<div id="layout-izquierda">
		<img alt="" src="imagenes/pokeball.png" id="image">
		<div id="derecha">
			<div id="contenedor-nombre">
				<div class="titulo">
					<span class="icono"><img src="imagenes/pokeball-icon.png"></span>
					<h2 id="id-pokemon">434</h2>
				</div>
				<h2>Pikachu</h2>
			</div>
			<div class="tipo">
				<h2>poison</h2>
			</div>
			<div class="tipo blue">
				<h2>fight</h2>
			</div>
		</div>
	</div>
	<div id="layout-derecha">
	</div>
	
</div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script  src="scripts/inicio.js"></script>
</body>
</html>
